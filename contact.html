<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="./images/koniya-favicon.png">
    <link rel="stylesheet" href="style.css">
    <title>Koniya - Contact</title>
</head>
<body class="text-white">

    <header>

        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
            <a class="navbar-brand" href="index.html"><img src="./images/koniya-logo.png" alt="logo" width="46px"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Welcome</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="menu.html">Menu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="pictures.html">Pictures</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="restaurant.html">Restaurant</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- End navbar -->

        <!-- Banner -->
        <div class="jumbotron jumbotron-fluid text-center banner-restaurant"></div>
        <!-- End Banner -->

    </header>

    <main class="container container-animation">

        <h1 class="text-warning text-center mt-5 mb-5 heading">Contact us</h1>

        <div class="row p-2">

            <div class="col-md-6 pb-4">
                <img src="./images/askar-abayev-canva.png" alt="Two people with a glas of wine" class="img-fluid rounded-3">
            </div>

            <div class="col-md-6 pb-4 mb-5">
                <form id="form">
                    <div class="mb-3">
                        <label for="firstname" class="form-label">Firstname</label>
                        <input type="text" class="form-control" id="firstname" name="firstname" required>
                    </div>
                    <div class="mb-3">
                        <label for="lastname" class="form-label">Lastname</label>
                        <input type="text" class="form-control" id="lastname" name="lastname" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="subject" class="form-label">Subject</label>
                        <select class="form-select" id="subject" name="subject" required>
                            <option value="booking">Booking</option>
                            <option value="information">Information</option>
                            <option value="complaint">Complaint</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Your message</label>
                        <textarea class="form-control" id="message" name="message" required rows="5" placeholder="Your message here ..."></textarea>
                    </div>
                    <div class="col-lg-2 mt-4 mb-4">
                        <button type="submit" class="d-grid gap-2 col-lg-2" style="background: none; border: none;">
                            <i class="fa-solid fa-paper-plane" style="color: #f1c40f; font-size: 3rem;"></i>
                        </button>
                    </div>
                </form>
            </div>
            
        </div>

    </main>

    <!-- Social medias -->
    <div class="row bg-dark text-center pt-4 social-media" style="height: 120px;">
        <div class="col">
            <h5>Social medias</h5>
            <i class="fa-brands fa-facebook fs-3" style="color: #FFC312;"></i>
            <i class="fa-brands fa-x-twitter fs-3" style="color: #FFC312;"></i>
            <i class="fa-brands fa-instagram fs-3" style="color: #FFC312;"></i>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center pt-5 bg-warning text-dark" style="height: 120px;">
        <p class="fs-5">&copy; Koniya Restaurants 2023</p>
    </footer>
    

    <script src="https://kit.fontawesome.com/a71a94f806.js" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
