<head>
    <meta charset="UTF-8">

</head>
<body class="text-white">

    <header>

        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light fw-bold">
            <div class="container-fluid">
            <a class="navbar-brand" href="index.html"><img src="./images/koniya-logo.png" alt="logo" width="46px"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link"  href="index.html">Welcome</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="menu.html">Menu</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="pictures.html">Pictures</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="Restaurant.html">Resaurant</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="contact.html">Contact</a>
                </li>
                </ul>
            </div>
            </div>
        </nav>
        <!-- End navbar -->

    </header>

    <main class="container">

        <h1 class="text-warning text-center mt-4 mb-4">Contact us</h1>

        <div class="row p-2">

            <div class="col-md-6 pb-4">
                <img src="/images/askar-abayev-canva.png" alt="Two people with a glas of wine" class="img-fluid rounded-3">
            </div>

            <div class="col-md-6 pb-4">
                <form>
                    <div class="mb-3">
                        <label for="firstname" class="form-label">Firstname</label>
                        <input type="text" class="form-control" id="firstname" name="firstname">
                    </div>
                    <div class="mb-3">
                        <label for="lastname" class="form-label">Lastname</label>
                        <input type="password" class="form-control" id="lastname" name="lastname">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email">
                    </div>
                    <div class="mb-3">
                        <label for="subject" class="form-label">Subject</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Subject</option>
                            <option value="booking">Booking</option>
                            <option value="information">Information</option>
                            <option value="complaint">Complaint</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Your message</label>
                        <textarea class="form-control" id="message" rows="5" placeholder="Your message here ..."></textarea>
                    </div>
                    <div class="col-lg-2 mt-4 mb-4">
                        <i class="fa-solid fa-paper-plane" type="submit" style="color: #f1c40f; font-size: 3rem;"></i></button>
                    </div>
                </form>
            </div>
            
        </div>

    </main>

    <!-- Social medias -->
    <div class="row bg-dark text-center pt-4" style="height: 120px;">
        <div class="col">
            <h5>Social medias</h5>
            <i class="fa-brands fa-facebook fs-5" style="color: #FFC312;"></i>
            <i class="fa-brands fa-x-twitter fs-5" style="color: #FFC312;"></i>
            <i class="fa-brands fa-instagram fs-5" style="color: #FFC312;"></i>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center pt-5 bg-warning text-dark" style="height: 120px;">
        <p>&copy; Koniya Restaurant 2023</p>
    </footer>
